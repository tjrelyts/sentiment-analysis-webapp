<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>Sentiment Analyzer</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/favicon.ico') }}"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <form method="POST" id="sentiment-form">
        <h2 class="fs-1 text-light user-select-none text-center">
          Sentiment Analyzer
        </h2>
        <div class="form-group">
          <textarea
            class="form-control"
            name="msg"
            placeholder="Enter any message."
            id="msg"
            maxlength="100"
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary mx-auto d-block my-2"
          id="analyze-btn"
        >
          Analyze
        </button>
      </form>
    </div>
    <h1 class="fs-1 text-light text-center mt-5">RESULT</h1>
    <p class="fs-1 text-light text-center" id="sentiment-result"></p>
    <div class="container fixed-bottom py-5">
      <span class="d-flex"
        ><h1 class="fs-2 text-light">Message History</h1>
        <button type="button" class="btn btn-primary mx-5" id="clear-btn">
          Clear History
        </button></span
      >
      <ul class="list-group list-group-flush" id="message-history"></ul>
      <div class="d-flex justify-content-center">
        <a
          href="https://github.com/tjrelyts/sentiment-analysis-webapp"
          target="_blank"
          rel="noopener noreferrer"
          class="rounded-5 bg-white p-2 d-inline-block mt-3"
        >
          <svg
            width="25"
            height="25"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 98 96"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"

            />
          </svg>
        </a>
      </div>
      <p class="fs-7 text-light text-center fixed-bottom mb-10">
        Â© 2024 Tyler J. Santosuosso. All rights reserved.
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
